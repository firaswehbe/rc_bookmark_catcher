<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>NeuroFiles - HOVs</title>
        {% endblock %}
    </head>
    <body>
        <!-- Navigation Bar -->
        {% from 'bootstrap/nav.html' import render_nav_item %}

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand">NeuroFiles</span>
        </nav>  

        <!-- Your page content -->
        {% block content %}
        {% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
